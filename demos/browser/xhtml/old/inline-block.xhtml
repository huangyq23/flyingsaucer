<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">



    <head>

        <title>Inline Block</title>

        <style>

            div {

                border-width: 1px;

                border-style: solid;

                }

            div.inline {

                display: inline-block;

                background-color: green;

                }

            div.test3 {

                background-color: #ccffcc;

                padding: 0px;

                border-width: 5px;

                margin: 0px;

                }

            div.test3 * {

                margin: 5px;

                padding: 5px;

                border-width: 15px;

                background-color: #ffcccc;

                }



        </style>

    </head>

    <body>

        <!--

        <h2>Layout Context Tests</h2>



        <h3>normal block</h3>

        <div class="test1">this is normal text</div>

        <h3>block in the middle of inlines. should create three blocks (two, anonymous)</h3>

        <div class="test2">inline text <div>block</div> more inline text</div>



        <h3>block in the middle of inlines with sub spans. should create three blocks (two, anonymous)</h3>

        -->

        <div class="test3">inline <b>bold</b> text <div>block</div><!-- after inline <i>italic <b>bold</b> asdf</i> asdf --></div>

        <!--

        <h3>inline block in the middle of inlines. should render as three inlines</h3>

        <div>inline text <div class="inline">inline block</div> inline text</div>

        -->

    </body>

</html>
