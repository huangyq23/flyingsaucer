<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Test: Nested Elements</title>
  <style type="text/css">
  
      div, p {
  
          border-width: 1px;
  
          padding: 5px;
  
          margin: 5px;
  
          border-color: black;
  
          }
  
      div.box1 { background-color: #00aa44; }
  
      div.box2 { background-color: #00dd66; }
  
      div.box3 { background-color: #00ff66; }
  
      div.box4 { background-color: #00ffbb; }
  
      div.box5 { background-color: #00ffff; }
  
  </style>
</head>
<body>

    <div class="box1">

        <div class="box2">

            <div class="box3">

                <div class="box4">

                    <div class="box5">

                        the center

                    </div>

                </div>

            </div>

        </div>

    </div>

    

    <div class="box1">

        <div class="box2">center</div>

        <div class="box2">center</div>

    </div>

        

</body>

</html>
