<html>
    <head>
        <style type="text/css">
            * { font-family: Tahoma; }
            
            div { border: 1px solid #cccccc;
                padding: 0px;
                margin: 10px;
                margin-top: 3px;
                }
            h3 {
                font-size: 8pt;
                background: #cccccc; 
                padding: 5px;
                padding-left: 10px;
                margin: 0px;
                }
            /*
            .closebutton { float: right; }
            */
            .closebutton:hover { background: gray; }
            
            ul { padding: 10px;
                background: white; 
                }
            li { font-size: 8pt; 
                border: 0px solid black;
                list-style-type: none;
                white-space: nowrap;
                text-decoration: none;
                }
            li a {
                border: 1px none black; 
                border-width: 0px 0px 1px 0px;
                color: black;
                }
            li a:hover {
                border-style: solid;
                }
                
            .details p {
                font-size: 8pt; 
                margin-bottom: 1em; 
                padding: 0em;
                padding-left: 10px;
                border: 0px solid black;
                }
            p.name { 
                font-weight: bold; 
                margin: 1em 0px 0px 0px;
                }
            

        </style>
    </head>
    <body>
        <div class="tasks">
            <h3>Tasks <span class="closebutton">^</span></h3>
            <ul>
                <li><a>Rename File</a></li>
                <li><a>Delete File</a></li>
            </ul>
        </div>
        
        <div class="places">
            <h3>Places <span class="closebutton">^</span></h3>
            <ul>
                <li><a>C:\IBM_PRELOAD</a></li>
                <li><a>Desktop</a></li>
            </ul>
        </div>
        
        <div class="details">
            <h3>Details <span class="closebutton">^</span></h3>
            <p class="name">$filename</p>
            <p class="type">$extension file</p>
            <p class="date">Date Modified: $date</p>
            <p class="size">Size: $size</p>
        </div>
    </body>
</html>
